    
<!-- Listado de deliveries -->
<div class="container-fluid" style="display: flex;flex-direction: row; flex-wrap: wrap;">

	<div ng-repeat="notebook in notebooks" class="col-lg-4">


        <div class="card" style="width: 20rem;">
          <div class="attributes-sumary">
            <div class="col-lg-3">{{notebook.screen}}"</div>
            <div class="col-lg-3">{{notebook.trademark}}</div>
            <div class="col-lg-3">{{notebook.microFamily}}</div>
            <div class="col-lg-3">{{notebook.ram}}GB</div>
          </div>
          <img style="max-width:190px" class="card-img-top" src="/css/muestra.jpg" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">{{ notebook.name}}</h4>
            <p class="card-text">{{ notebook.price | currency }}</p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
        
	</div>
</div>
