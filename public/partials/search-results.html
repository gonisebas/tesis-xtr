
<nav class="navbar navbar-default secondaryFilter">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sistema Operativo<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="os in operating_systems | orderBy: os track by $index" class="item">
              <input type="checkbox" ng-true-value="'{{os}}'" ng-false-value="''" name="operating_system" ng-model="filterOperatingSystem[$index]"> {{os}}</li>
          </ul>
        </li>
        <li class="dropdown" style="width:161px">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Batería<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="batery in bateries | orderBy: batery track by $index" class="item">
              <input type="checkbox" ng-true-value="'{{batery}}'" ng-false-value="''" name="batery" ng-model="filterBatery[$index]"> {{batery}}</li>
          </ul>
        </li>
      </ul>
      <button type="button" class="btn btn-default compare" ng-click="goToCompare()" ng-show="comparationItems.length > 0">Comparar ({{comparationItems.length}})</button>
    </div><!-- /.navbar-collapse -->

  </div><!-- /.container-fluid -->
</nav>
<hr>
<div class="filter components" style="display:inline-block">
    <div class="col-lg-3 form-group">
      <label class="control-label " for="email">WebCam:</label>
      <select ng-model="filterWebcam">
        <option value="false" select>Deseable</option>
        <option value="true">Imprescindible</option>
      </select>
    </div>
    <div class="col-lg-3 form-group">
      <label class="control-label" for="email">HDMI:</label>
      <select ng-model="filterHdmi">
        <option value="false" select>Deseable</option>
        <option value="true">Imprescindible</option>
      </select>
    </div>
    <div class="col-lg-3 form-group">
      <label class="control-label" for="email">Pantalla táctil:</label>
      <select ng-model="filterTouchscreen">
        <option value="false" select>Deseable</option>
        <option value="true">Imprescindible</option>
      </select>
    </div>
    <div class="col-lg-3 form-group">
      <label class="control-label" for="email">Bluetooth:</label>
      <select ng-model="filterBluetooth">
        <option value="false" select>Deseable</option>
        <option value="true">Imprescindible</option>
      </select>
    </div>
</div>
<hr>
<div ng-include="'partials/notebooks-list.html'"></div>
